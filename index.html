<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section class="container">

      <div class="card">
        <div class="card-content">
          <h1>
            Get <span class="font-accent">insights</span> that help your business
            grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <section class="static-container">
            <div class="static">
              <h2>10k+</h2>
              <p>COMPANIES</p>
            </div>
            <div class="static">
              <h2>314</h2>
              <p>TEMPLATES</p>
            </div>
            <div class="static">
              <h2>12M+</h2>
              <p>QUERIES</p>
            </div>
        </div>
        <img src="images/image-header-desktop.jpg" srcset="images/image-header-desktop.jpg, images/image-header-mobile.jpg 2x" class="card-image" >
        </section>
      </div>
    </section>
  </body>
</html>
